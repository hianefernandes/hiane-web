<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Atividade 03 - Página com Lista e Imagem</title>

  <!-- Favicon: pequeno ícone que aparece na aba do navegador -->
  <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/25/25694.png">
</head>
<body>
  <!-- Título principal da página -->
  <h1>Minha Página da Atividade 03</h1>

  <!-- Subtítulo para a seção da lista -->
  <h2>Coisas que eu gosto:</h2>

  <!-- Lista não ordenada com itens pessoais -->
  <ul>
    <li>Ler livros</li>
    <li>Viajar pelo mundo</li>
    <li>Comer pizza</li>
    <li>Ouvir música</li>
  </ul>

  <!-- Subtítulo para a imagem dinâmica -->
  <h2>Imagem dinâmica:</h2>

  <!-- Imagem dinâmica carregada de um serviço externo -->
  <img src="https://placekitten.com/400/300" alt="Gatinho fofo" width="400">

  <br><br>

  <!-- Link para voltar à página inicial -->
  <a href="index.html">⬅ Voltar para a página inicial</a>
</body>
</html>
